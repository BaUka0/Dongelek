<div id="chatbot-widget" class="chatbot-widget">
    <div class="chatbot-header">
        <h5>Dongelek Assistant</h5>
        <div class="chatbot-controls">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ai-toggle" {% if use_advanced_ai %}checked{% endif %}>
                <label class="form-check-label text-light small" for="ai-toggle">Advanced AI</label>
            </div>
            <button id="minimize-btn" class="btn btn-sm btn-link text-white">
                <i class="fas fa-minus"></i>
            </button>
            <button id="close-btn" class="btn btn-sm btn-link text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="chatbot-body">
        <div id="chatbot-messages" class="chatbot-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm Dongelek AI Assistant. How can I help you find your perfect car today?</p>
                </div>
            </div>
        </div>
        <div class="chatbot-input">
            <form id="chatbot-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    {% if user.is_authenticated %}
    <div class="chatbot-footer">
        <a href="{% url 'chatbot_history' %}" class="text-decoration-none small">
            <i class="fas fa-history"></i> View Chat History
        </a>
    </div>
    {% endif %}
</div>

<button id="chatbot-toggle" class="chatbot-toggle btn btn-primary rounded-circle">
    <i class="fas fa-comment"></i>
</button>
